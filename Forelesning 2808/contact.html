<!DOCTYPE html>
<html lang="nb">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kontakt oss</title>
    </head>
    <body>
        <header id="topp">
            <a href="index.html"><h1>Nugget</h1></a>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Forside</a>
                    </li>
                    <li>
                        <a href="https://ih1.redbubble.net/image.4340871389.2089/bg,f8f8f8-flat,750x,075,f-pad,750x1000,f8f8f8.webp">Nugget</a>
                    </li>
                    <li>
                        <a href="contact.html">Kontakt oss</a>
                    </li>
                    <li>
                        <a href="about.html">Om oss</a>
                    </li>
                    <li>
                        <a href="#bunn">Snarvei til footer</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <h2>Kontakt oss</h2>
            </section>
            <section>
                <h2>Ta kontakt med oss i dag</h2>
                <form method="post">
                    <label for="navn">Navn:</label>
                    <input type="text" name="navn" placeholder="Nora Nordmann..." id="navn" maxlength="45" required>
                    <label>
                        Epost:
                        <input type="email" name="email" placeholder="eksempel@hiof.no" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                    </label>
                    <label>
                        Emne:
                        <input type="text" name="emne" placeholder="Hva handler det om?">
                    </label>
                    <label>
                        Melding:
                        <textarea name="melding" required></textarea>
                    </label>
                    <label>
                        Nei
                        <input type="radio" name="valg">
                    </label>
                    <label>
                        Ja
                        <input type="radio" name="valg">
                    </label>
                    <label>
                        Kanskje
                        <input type="radio" name="valg">
                    </label>
                    <input type="submit" value="Send melding">
                    <label>
                        Valg av nuggets:
                         <select name="nug">
                            <option value="Mc nuggets">MC nuggets</option>
                            <option value="Burger KIng nugget">Burger King</option>
                            <option value="Wendys nugget">Wendys nuggets</option>
                        </select>
                    </label>
                   
                </form>
            </section>
        </main>
        <footer id="bunn">
            <p>2024 Sayotika</p>
            <a href="#topp">Tilbake til topp</a>
        </footer>
    </body>
</html>
